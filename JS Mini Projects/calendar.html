<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendarS.css"/>
    <title>Calendar Personal Project</title>  
</head>
<body>
    <div class="container">
        <h1>November</h1>    
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <textarea id="notes" placeholder="Type your notes here"></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </div>
    <script src="calendarJS.js"></script>
</body>
</html>
